    <!-- Scripts -->

    <script src="turn.js"></script>
    <script>
      $(document).ready(function () {
        $(".flipbook").turn({
          width: 800,
          height: 500,
          autoCenter: true,
          duration: 7000,
        });
        function createHeart() {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.bottom = "0";
          heart.style.animationDuration = 4 + Math.random() * 3 + "s";
          heart.style.opacity = Math.random();
          heart.style.transform = `rotate(45deg) scale(${1.6 + Math.random()})`;
          document.getElementById("hearts-container").appendChild(heart);

          setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createHeart, 500);

        // Reference audio element only once
        const audio = document.getElementById("audio");
        audio.volume = 0.3;

        // Try to autoplay (may be blocked)
        audio.play().catch((error) => {
          console.log("Autoplay blocked üò¢", error);
        });

        // Play music button handler
        const playBtn = document.getElementById("play-music-btn");
        if (playBtn) {
          playBtn.addEventListener("click", () => {
            audio
              .play()
              .then(() => {
                playBtn.style.display = "none";
              })
              .catch((e) => {
                alert("Unable to play audio automatically. Try again.");
              });
          });
        }

        // Flipbook navigation
        $("#next-page").click(function () {
          $(".flipbook").turn("next", { duration: 4000 });
        });

        $("#prev-page").click(function () {
          $(".flipbook").turn("previous", { duration: 4000 });
        });
      });

<style>
  #hearts-container {
    position: fixed;
    bottom: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 999;
  }

  .heart {
    position: absolute;
    bottom: 0; /* üëà ensures hearts start from the bottom */
    width: 20px;
    height: 20px;
    background-color: red;
    transform: rotate(45deg);
    animation: floatUp 6s linear forwards;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(1.5) rotate(45deg);
      opacity: 0;
    }
  }
</style>
